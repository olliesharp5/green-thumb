<div class="row align-items-center">
    <div class="col-md-4">
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'about' %}">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Help</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'contact' %}">Contact</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Blog</a>
            </li>
        </ul>
    </div>
    <div class="col-md-4 text-center">
        <h1 class="mb-0">Green Thumb</h1>
    </div>
    <div class="col-md-4 text-end">
        <div class="dropdown d-inline-block">
            <button class="btn btn-link dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown"
                aria-expanded="false">
                My Account
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <!-- Check if user is authorized -->
                {% if user.is_authenticated %}
                <li><a class="dropdown-item" href="{% url 'profiles:profile' %}">My Profile</a></li>
                <li><a class="dropdown-item" href="{% url 'account_logout' %}">Logout</a></li>
                {% else %}
                <li><a class="dropdown-item" href="{% url 'account_login' %}">Login</a></li>
                <li><a class="dropdown-item" href="{% url 'account_signup' %}">Register</a></li>
                {% endif %}
            </ul>
        </div>
        <a class="btn btn-black border border-black rounded-0 d-inline-block" href="{% url 'cart_view' %}">
            <i class="fas fa-shopping-cart"></i>
        </a>
        <p class="my-0 d-inline-block">
            {% if grand_total %}
                ${{ grand_total|floatformat:2 }}
            {% else %}
                $0.00
            {% endif %}
        </p>
    </div>
</div>
