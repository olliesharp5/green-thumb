{% load crispy_forms_tags %}

<!-- Update Feedback Modal -->
<div class="modal fade" id="updateFeedbackModal" tabindex="-1" aria-labelledby="updateFeedbackModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="updateFeedbackModalLabel">Update Feedback</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="updateFeedbackForm" method="post" action="">
                    {% csrf_token %}
                    {{ feedback_form|crispy }}
                    <button class="btn btn-secondary" type="submit" aria-label="Update">Update</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Delete Feedback Modal -->
<div class="modal fade" id="deleteFeedbackModal" tabindex="-1" aria-labelledby="deleteFeedbackModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteFeedbackModalLabel">Delete Feedback</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this feedback?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" aria-label="Cancel">Cancel</button>
                <form id="deleteFeedbackForm" method="post" action="">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger" aria-label="Delete">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>
