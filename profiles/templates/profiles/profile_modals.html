{% load crispy_forms_tags %}

<!-- Personal Information Modal -->
<div class="modal fade" id="personalInfoModal" tabindex="-1" aria-labelledby="personalInfoModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="personalInfoModalLabel">Edit Personal Information</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="post">
                    {% csrf_token %}
                    {{ user_form|crispy }}
                    <button type="submit">Save changes</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Delivery Information Modal -->
<div class="modal fade" id="deliveryInfoModal" tabindex="-1" aria-labelledby="deliveryInfoModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deliveryInfoModalLabel">Edit Delivery Information</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="post">
                    {% csrf_token %}
                    {{ user_profile_form|crispy }}
                    <button type="submit">Save changes</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Gardener Information Modal -->
<div class="modal fade" id="gardenerInfoModal" tabindex="-1" aria-labelledby="gardenerInfoModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="gardenerInfoModalLabel">Edit Gardener Information</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ gardener_profile_form|crispy }}
                    <button type="submit">Save changes</button>
                </form>
            </div>
        </div>
    </div>
</div>
