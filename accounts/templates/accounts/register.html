{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<h1>register form</h1>
<form method="post" action="{% url 'register' %}">
    {% csrf_token %}
    {{ user_form|crispy }}
    <div id="gardenerFields" style="display: none;">
        {{ gardener_form|crispy }}
    </div>
    <button type="submit">Register</button>
</form>
{% endblock content %}
